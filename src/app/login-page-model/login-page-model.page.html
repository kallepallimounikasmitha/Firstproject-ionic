
<ion-header>
  <ion-toolbar>
    <!-- <ion-button color="light" (click)="dismissRegister()">Close</ion-button> -->
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup] = "loginForm">
    <ion-item>
        <ion-label position="floating">User Name</ion-label>
        <ion-input   formControlName = "fname"></ion-input>
    </ion-item>
  
     <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"  formControlName = "pass"></ion-input>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="danger" (click)="submit()"  >Login</ion-button>
  </form>
  <!-- <p text-center>Already have a account?</p>
  <ion-button expand="full" color="primary" (click)="loginModal()">Login</ion-button> -->
</ion-content>
