
<ion-header>
  <ion-toolbar>
    <!-- <ion-button color="light" (click)="dismissRegister()">Close</ion-button> -->
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup] = "registerForm">
    <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input  name="fName" formControlName = "fName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input  name="lName" formControlName = "lName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" formControlName = "email"  aria-required="registerForm"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" formControlName = "password" required></ion-input>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="danger" (click)="onSubmit()"  >Register</ion-button>
  </form>
  <!-- <p text-center>Already have a account?</p>
  <ion-button expand="full" color="primary" (click)="loginModal()">Login</ion-button> -->
</ion-content>
